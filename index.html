<!DOCTYPE html>
<html><head><title>Forms within buttons</title><meta name="viewport" content="width=device-width, initial-scale=1" /><link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Montserrat" /><link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" /><link rel="stylesheet" type="text/css" href="css/min/all.min.css" /><script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script><script type="text/javascript" src="js/min/form_buttons.min.js"></script></head><body><a href="https://github.com/sconstantinides/FormButtons"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://camo.githubusercontent.com/38ef81f8aca64bb9a64448d0d70f1308ef5341ab/68747470733a2f2f73332e616d617a6f6e6177732e636f6d2f6769746875622f726962626f6e732f666f726b6d655f72696768745f6461726b626c75655f3132313632312e706e67" alt="Fork me on GitHub" data-canonical-src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" /></a><form><div class="row"><h2>Fixed-width buttons<small>Input width based on the length of the label</small></h2></div><div class="row"><div class="form-button auto-close red"><label for="name" class="cta"><i class="icon fa fa-file-text-o"></i><span class="text">Create new file</span></label><input type="text" placeholder="File name" id="name" name="name" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><div class="form-button auto-close blue"><label for="email" class="cta"><i class="icon fa fa-newspaper-o"></i><span class="text">Get our newsletter</span></label><input type="text" placeholder="Enter your email" id="email" name="email" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><h2>Full-width buttons<small>Inputs expand to fill the container</small></h2></div><div class="row"><div class="form-button full-width auto-close green"><label for="search" class="cta"><i class="icon fa fa-search"></i></label><input type="text" placeholder="Search..." id="search" name="search" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div><div class="row"><div class="form-button full-width auto-close purple"><label for="share" class="cta"><i class="icon fa fa-share-alt"></i><span class="text">Share</span></label><input type="text" placeholder="Email or phone number" id="share" name="share" class="input" /><button type="submit" class="submit"><i class="fa fa-arrow-right"></i></button></div></div></form></body></html>
